{template 'header'}
<body>
<header style="top: 0;display: table;width: 100%;height: 45px;padding: 0;table-layout: fixed;border-top: 0;border-bottom: 0;-webkit-touch-callout: none;position:fixed;z-index:14;background-color:#f7f7f7">

    <div class="weui-search-bar" id="searchBar">
        <form action="{php echo $this->createMobileUrl('index', array('op'=>'search','categoryid'=>$categoryid));}"
              method="post" class="weui-search-bar__form" role="form" target="index_main">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" name='keywords' style="margin-bottom:0px;"
                       id="searchInput" placeholder="搜索棋谱名称/棋手" value='{$keywords}' required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>


</header>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active" href="{php echo $this->createMobileUrl('index');}">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>

    <a class="mui-tab-item" href="{php echo $this->createMobileUrl('player');}">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">棋手</span>
    </a>
    <a class="mui-tab-item" href="{php echo $this->createMobileUrl('search');}">
        <span class="mui-icon mui-icon-search"></span>
        <span class="mui-tab-label">搜索</span>
    </a>
    <a class="mui-tab-item" href="{php echo $this->createMobileUrl('publish');}">
        <span class="mui-icon mui-icon-compose"></span>
        <span class="mui-tab-label">发布</span>
    </a>
    <a class="mui-tab-item" href="{php echo $this->createMobileUrl('self');}">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">我的</span>
    </a>
</nav>

            },

<script>

    mui.init({
        subpages: [{
            url: '{php echo $this->createMobileUrl('index',array('op'=>'search','categoryid'=>$categoryid));}',
            id: 'index_main',
            styles: {
                top: '45px',//mui标题栏默认高度为45px；
                bottom: '50px'//默认为0px，可不定义；
            }
        }]
    });

    mui(".mui-bar-tab").on('tap', '.mui-tab-item', function () {

        mui.openWindow({
            id: this.href,
            url: this.href,
            waiting: {
                autoShow: true,//自动显示等待框，默认为true
                title: '正在加载...',//等待对话框上显示的提示内容

            }
        });
    })


</script>
</body>
</html>
